<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendário Interativo</title>
    <link rel="stylesheet" href="../css/calendario.css">
</head>
<body>
    <div class="calendar-container">
        <div class="calendar-header">
            <div class="month-year">Agosto <span class="year">2025</span></div>
            <div class="nav-buttons">
                <button id="prev-month">&lt; Anterior</button>
                <button id="next-month">Próximo &gt;</button>
            </div>
        </div>

        <div class="weekdays">
            <div>Dom</div>
            <div>Seg</div>
            <div>Ter</div>
            <div>Qua</div>
            <div>Qui</div>
            <div>Sex</div>
            <div>Sáb</div>
        </div>

        <div class="days-grid" id="calendar-days">
        </div>

        <div class="legend">
            <div class="legend-item">
                <div class="legend-color legend-current"></div>
                <span>Hoje</span>
            </div>
            <div class="legend-item">
                <div class="legend-color legend-available"></div>
                <span>Disponível</span>
            </div>
        </div>

        <div class="actions">
            <button id="save-btn">Salvar Disponibilidade</button>
            <button id="clear-btn">Limpar Tudo</button>
        </div>
    </div>

    <script src="../java/calendario.js"></script>
</body>
</html>
