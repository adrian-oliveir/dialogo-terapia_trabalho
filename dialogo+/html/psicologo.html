<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área do Psicólogo - Dialogar</title>
    <link rel="stylesheet" href="../css/psicologo.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>

<header>
    <div class="header-content">
        <h1 id="tituloAreaPsicologo" title="Clique para alternar tema"><i class="fas fa-brain"></i> Área do Psicólogo</h1>
        <nav>
            <a href="#"><i class="fas fa-calendar-alt"></i> Agenda</a>
            <a href="#"><i class="fas fa-folder-open"></i> Prontuários</a>
            <a href="#"><i class="fas fa-user-circle"></i> Perfil</a>
        </nav>
    </div>
</header>

<div class="container">
    <div class="status-bar">
        <div class="status-indicator">
            <div class="status-dot online"></div>
            <span>Online - Disponível para atendimento</span>
        </div>
    </div>

    <div class="card">
        <div class="card-header">
            <h2><i class="fas fa-calendar-check"></i> Agenda de Atendimentos</h2>
            <div class="navegacao-mes">
                <button class="btn-icon" onclick="mudarMes(-1)" title="Mês anterior">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <span id="mesAtual"></span>
                <button class="btn-icon" onclick="mudarMes(1)" title="Próximo mês">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </div>
        <div id="calendario" class="grade-calendario"></div>
        
        <div id="modalConsulta" class="modal oculto">
            <div class="modal-conteudo">
                <span class="fechar-modal" onclick="fecharModal()">&times;</span>
                <h3>Editar Consulta</h3>
                <form id="formConsulta">
                    <div class="grupo-form">
                        <label>Data:</label>
                        <input type="text" id="modalData" readonly>
                    </div>
                    <div class="grupo-form">
                        <label>Paciente:</label>
                        <input type="text" id="modalPaciente" placeholder="Nome do paciente">
                    </div>
                    <div class="grupo-form">
                        <label>Horário:</label>
                        <input type="time" id="modalHorario">
                    </div>
                    <div class="grupo-form">
                        <label>Observações:</label>
                        <textarea id="modalObservacoes" rows="3" placeholder="Anotações sobre a sessão"></textarea>
                    </div>
                    <div class="acoes-formulario">
                        <button type="submit" class="btn">
                            <i class="fas fa-save"></i> Salvar
                        </button>
                        <button type="button" class="btn btn-secundario" onclick="fecharModal()">
                            <i class="fas fa-times"></i> Cancelar
                        </button>
                        <button type="button" class="btn btn-perigo" onclick="removerConsulta()">
                            <i class="fas fa-trash"></i> Remover
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="card-header">
            <h2><i class="fas fa-folder-open"></i> Prontuários</h2>
        </div>
        <div class="secao-prontuario">
            <div id="infoPacienteSelecionado">
                <div class="nenhum-paciente">
                    <i class="fas fa-calendar-alt"></i>
                    <p>Selecione uma consulta no calendário para ver os detalhes do paciente</p>
                </div>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="card-header">
            <h2><i class="fas fa-user-cog"></i> Perfil</h2>
        </div>
        <div class="secao-perfil">
            <div class="foto-perfil" onclick="document.getElementById('uploadFoto').click()">
                <img id="fotoPerfil" src="https://cdn-icons-png.flaticon.com/512/847/847969.png" alt="Foto">
                <input type="file" id="uploadFoto" accept="image/*" style="display:none;">
                <div class="foto-overlay">
                    <i class="fas fa-camera"></i>
                </div>
            </div>
            <div class="info-perfil">
                <h3 id="nomePsicologo">Dr. Psicólogo</h3>
                <p id="especialidadePsicologo" class="especialidade">Terapia Cognitivo-Comportamental</p>
            </div>
        </div>
        
        <button class="btn" onclick="toggleSection('editarPerfil')">
            <i class="fas fa-edit"></i> Editar Perfil
        </button>
        
        <div id="editarPerfil" class="oculto secao-formulario">
            <form class="formulario-perfil" id="formPerfil">
                <div class="grupo-form">
                    <label>Nome:</label>
                    <input type="text" id="inputNome" placeholder="Seu nome completo">
                </div>
                <div class="grupo-form">
                    <label>Especialidade:</label>
                    <input type="text" id="inputEspecialidade" placeholder="Sua especialidade">
                </div>
                <div class="acoes-formulario">
                    <button type="submit" class="btn">
                        <i class="fas fa-save"></i> Salvar Alterações
                    </button>
                    <button type="button" class="btn btn-secundario" onclick="toggleSection('editarPerfil')">
                        <i class="fas fa-times"></i> Cancelar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="../java/psicologo.js"></script>
</body>
</html>
